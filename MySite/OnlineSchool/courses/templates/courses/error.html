{% extends 'main/layout.html' %}
{% load static %}

{% block styles %}
<style>
    .error-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .error-title {
        color: #741303;
        font-size: 24px;
        margin-bottom: 20px;
        font-family: "Jura", sans-serif;
    }
    .error-message {
        color: #333;
        font-size: 18px;
        margin-bottom: 15px;
        font-family: "Jua", sans-serif;
    }
    .error-details {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
        font-family: "Jua", sans-serif;
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 5px;
        text-align: left;
    }
    .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #263410;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .back-button:hover {
        background-color: #1a250c;
    }
</style>
{% endblock %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="error-container">
    <h1 class="error-title">{{ error_message }}</h1>
    {% if error_details %}
        <div class="error-details">
            <strong>Детали ошибки:</strong><br>
            {{ error_details }}
        </div>
    {% endif %}
    <a href="{% url 'courses:courses' %}" class="back-button">Вернуться к курсам</a>
</div>
{% endblock %}
