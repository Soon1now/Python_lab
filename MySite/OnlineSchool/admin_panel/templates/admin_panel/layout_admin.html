{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Jua&family=Jura:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'admin_panel/css/style_foot.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/style_head.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/style_main_page_admin.css' %}" />
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="custom-header ">
        <div class="header-left">
            <img src="{% static 'img/logo.png' %}" alt="Логотип" width="43px">
            <h1 style=" font-size: 25px;padding-top: 10px;">SkillFlow</h1> 
            <div class="create-line"></div> 
        </div> 
        <form method="post" action="{% url 'authentication:logout' %}" style="display:inline; margin-left: 16px;">
          {% csrf_token %}
          <button type="submit" class="edit-button" style="background:#741303; color:#fff; border:none; height: 40px; width: 130px; ">Выйти</button>
        </form>
    </div>

    {% block content %}
    {% endblock %}
    
    <div class="basement">
        <div class="row">
            <div class="col-md-6"  style="margin-top: 30px;">
                <div class="d-flex align-items-center"  style="margin-left: 30px;">
                    <img src="{% static 'img/logo.png' %}" alt="SkillFlow Logo" style="max-height: 50px; margin-right: 15px;">
                    <div class="basement-name"><strong>SkillFlow</strong></div>
                </div>
            </div>
            <div class="col-md-6 contact-info text-end"  style="margin-top: 30px;" >
                <div style="margin-right: 30px;"><strong>КОНТАКТЫ:</strong></div>
                <div><a href="tel:89528658484" style="margin-right: 30px;">8 (952)-865-84-84</a></div>
                <div class="mt-2" style="margin-right: 30px;"><strong>АДРЕС:</strong></div>
                <div style="margin-right: 30px;">г. Краснодар, ул. Таманская, д. 150</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Об организации</a></li>
                    <li class="list-inline-item">|</li>
                    <li class="list-inline-item"><a href="#">Курсы</a></li>
                    <li class="list-inline-item">|</li>
                    <li class="list-inline-item"><a href="#">Отзывы</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
