<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Преподаватели</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #263410; padding: 8px; text-align: left; }
        th { background: #263410; color: #fff; }
    </style>
</head>
<body>
    <h2>Список преподавателей</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Пароль</th>
        </tr>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.id_user }}</td>
            <td>{{ teacher.first_name }}</td>
            <td>{{ teacher.last_name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.password }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
